  <!--application for inquiry-->
  <div class="container-md">
    <div class="application_header">
      <h1>Please fill out your information below to find out more!</h1>
    </div>
  </div>
    <div class="container">
      <div class="row form-body">
        <form action=" "class="was-validation">
          <div class="col-lg">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="first_name" required/>
            <div class="invalid-feedback">Please enter a first name</div>
            <div class="valid-feedback">Thanks!</div>
          </div>
          <div class="col-lg">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="last_name" required/>
            <div class="invalid-feedback">Please enter a last name</div>
            <div class="valid-feedback">Thanks!</div>
          </div>
          <div class="col-lg">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" required/>
            <div class="invalid-feedback">Please enter a valid email address</div>
            <div class="valid-feedback">Thanks!</div>
          </div>
          <div class="col-lg">
            <label for="propertyInquiry">Which Property Are You Inquiring About?</label>
            <select class="form-control" aria-label="Default select" required>
              <option selected> </option>
              <option value="1">123 Home St</option>
              <option value="2">19 Square</option>
              <option value="3">555 Shire</option>
              <option value="4">Any available property</option>
            </select>
            <div class="invalid-feedback">Please select a property</div>
            <div class="valid-feedback">Thanks!</div>
          </div>
          <div class="col-lg">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
        <div class="col-lg">
          <img class="family_image"src="../Property_management_company/family_playing.jpg" alt="family playing" />
        </div>
      </div>
    </div>
</html>
